<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 100px;
    }

    .item {
        display: inline-block;

        font-size: 48px;
        text-align: center;

        width: 400px;
        height: 400px;

        border: 3px black solid;
        padding: 200px 0;

        background-color: #5656bb;
        color: white;

        box-shadow: grey 0 10px 10px;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 500px;
        border: 2px lightgrey solid;
        box-shadow: grey 0 10px 10px;
    }

    .item {
        transform: perspective(500px)
                   rotateX(40deg);
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="transform1" class="item">rotateX(40deg)</div>
  </div>

</body>

</html>
