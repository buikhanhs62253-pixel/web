<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      * {
          box-sizing: border-box;
      }

      body {
          margin: 100px;
      }

      .item {
          display: inline-block;

          font-size: 24px;
          text-align: center;

          width: 200px;
          height: 200px;
          margin: 10px;

          border: 3px black solid;
          padding: 80px 0;

          background-color: #5656bb;
          color: white;

          box-shadow: grey 0 10px 10px;
      }
      .container {
          display: flex;
          flex-wrap: wrap;
          align-content: center;
          justify-content: center;


          width: 500px;
          height: 500px;
          border: 2px lightgrey solid;
          box-shadow: grey 0 10px 10px;
          perspective: 300px;
          transition: perspective-origin 2s;
      }
      #container1:hover{
          perspective-origin: 0 0;
      }
      #container2:hover{
          perspective-origin: 100% 100%;
      }
      #container3:hover {
          perspective-origin: 200% 200%;
      }
      #container4:hover {
          perspective-origin: -100% -100%;
      }

      .item {
          transform: rotateX(40deg);
      }
  </style>
</head>

<body>
<div class="container" id="container1">
  <div class="item">origin: 0 0;</div>
</div>
<div class="container" id="container2">
  <div class="item">origin: 100% 100%;</div>
</div>
<div class="container" id="container3">
  <div class="item">origin: 200% 200%;</div>
</div>
<div class="container" id="container4">
  <div class="item">origin: -100% -100%;</div>
</div>


</body>

</html>
