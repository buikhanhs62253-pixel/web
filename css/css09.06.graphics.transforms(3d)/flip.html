<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      * {
          box-sizing: border-box;
      }

      body {
          margin: 100px;
      }

      .item {
          font-size: 24px;
          text-align: center;

          width: 200px;
          height: 200px;

          border: 3px black solid;
          padding: 80px 0;

          background-color: rgba(86, 86, 187, 0.9);
          color: white;

          box-shadow: grey 0 10px 10px;
      }
      .container {
          position: relative;

          width: 500px;
          height: 500px;
          border: 2px lightgrey solid;
          box-shadow: grey 0 10px 10px;

          perspective: 400px;
      }

      .flipping-card {
          position: absolute;
          transform-style: preserve-3d;
          width: 100%;
          height: 100%;
      }

      .item {
          position: absolute;
          left: 150px;
          top: 150px;
      }


      .front {
          transform: translateZ(0);
      }
      .back {
          transform: translateZ(-1px) rotateY(180deg);
      }

      .animate {
          transition: transform 10s;
      }

      .animate:hover {
          transform: rotateY(-180deg);
      }

  </style>
</head>

<body>
<p> Step 1: 2 faces stacked</p>
<div class="container">
  <div class="flipping-card">
    <div class="item">front</div>
    <div class="item">back</div>
  </div>
</div>

<p> Step 2: Reverse back-card and put it 1px away</p>
<div class="container">
  <div class="flipping-card">
    <div class="item front">front</div>
    <div class="item back">back</div>
  </div>
</div>

<p> Step 3: Apply transition</p>
<div class="container">
  <div class="flipping-card animate">
    <div class="item front">front</div>
    <div class="item back">back</div>
  </div>
</div>


</body>


</html>
