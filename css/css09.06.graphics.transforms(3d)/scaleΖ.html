<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 100px;
    }

    .item {
        display: inline-block;

        font-size: 48px;
        text-align: center;

        width: 400px;
        height: 400px;

        border: 3px black solid;
        padding: 160px 0;

        background-color: #5656bb;
        color: white;

        box-shadow: grey 0 10px 10px;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 500px;
        border: 2px lightgrey solid;
        margin-bottom: 100px;
        box-shadow: grey 0 10px 10px;

        perspective: 500px;
    }
    #transform3 {
        transform: scaleZ(1) translateZ(100px);
        transition: transform 4s;
    }
    #transform3:hover {
        transform: scaleZ(1.5) translateZ(100px) ;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="transform3" class="item">scaleZ()</div>
  </div>

</body>

</html>
