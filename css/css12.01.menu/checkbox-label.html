<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Page</title>
  <style>
      body {
          padding: 20px;
      }
      #checkbox {
          display: none;
      }
      label {
          border: 2px black solid;
          padding: 5px;
      }
      #checkbox:checked ~ label {
          background-color: lightgreen;
      }
  </style>
</head>

<body>

  <input type="checkbox" id="checkbox"/>
  <label for="checkbox">Selected</label>

</body>

</html>
