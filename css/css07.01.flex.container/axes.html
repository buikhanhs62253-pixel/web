<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      * {
          box-sizing: border-box;
          font-size: 40px;
      }
      p {
          font-weight: bold;
          font-size: 50px;
          margin-bottom: 0;
      }
      div {
          border: 10px red solid;
      }
      div div {
          border: 10px black solid;
          padding: 40px 0;
          width: 140px;
          text-align: center;
      }
      div div:nth-of-type(odd) {
          background-color: #BBBBBB;
      }
      div div:nth-of-type(even) {
          background-color: #3E96BB;
      }
      .container1 {
          display: flex;
          flex-direction: row-reverse;
          justify-content: space-evenly;
          align-items: center;
          height: 400px;
      }
      .container2 {
          display: flex;
          flex-direction: column;
          justify-content: flex-end;
          align-items: center;
          height: 800px;
      }

  </style>
</head>
<body>
<p>container1</p>
<div class="container1">
  <div>div1</div>
  <div>div2</div>
  <div>div3</div>
  <div>div4</div>
  <div>div5</div>
</div>
<p>container2</p>
<div class="container2">
  <div>div1</div>
  <div>div2</div>
  <div>div3</div>
  <div>div4</div>
  <div>div5</div>
</div>
</body>

</html>
