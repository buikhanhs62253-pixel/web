<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
            font-size: 40px;
        }
        p {
            font-weight: bold;
        }
        div {
            border: 10px red solid;
        }
        div div {
            border: 10px black solid;
            padding: 40px 0;
            width: 140px;
            height: 140px;
            text-align: center;
        }
        div div:nth-of-type(odd) {
            background-color: #BBBBBB;
        }
        div div:nth-of-type(even) {
            background-color: #3E96BB;
        }
        .container1 {
            display: flex;
            flex-flow: column wrap;
            justify-content: flex-end;
            align-items: center;
            height: 400px;
        }

    </style>
</head>
<body>
  <p>flex-flow</p>
  <div class="container1">
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
  </div>
</body>

</html>
