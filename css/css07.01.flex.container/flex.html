<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            border: 10px black solid;
            padding: 40px 0;
            font-size: 40px;
            width: 140px;
            height: 140px;
            text-align: center;
        }
        div:nth-of-type(odd) {
            background-color: #BBBBBB;
        }
        div:nth-of-type(even) {
            background-color: #3E96BB;
        }
        body {
            display: flex;
            border: 10px red solid;
        }


    </style>
</head>
<body>
  <div>div1</div>
  <div>div2</div>
  <div>div3</div>
</body>

</html>
