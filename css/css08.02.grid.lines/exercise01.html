<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(3, 100px);
            grid-template-areas:
                "area3 area3 area4"
                "area2 area1 area1"
                "area2 area1 area1";
        }

        .container div{
            border: 2px black solid;
            padding: 30px 0;
            font-size: 36px;
            text-align: center;
        }
        .container div:nth-of-type(1) {
            grid-area: area1;
        }
        .container div:nth-of-type(2) {
            grid-area: area2;
        }
        .container div:nth-of-type(3) {
            grid-area: area3;
        }
        .container div:nth-of-type(4) {
            grid-area: area4;
        }
    </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>

</html>
