<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      * {
          box-sizing: border-box;
      }
      .container {
          display: block;
          width: 400px;
      }

      .container div{
          border: 2px black solid;
          padding: 30px 0;
          font-size: 120px;
          text-align: center;
      }
  </style>
</head>
<body>
<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>
</body>

</html>
