<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(2, 400px);
            grid-template-columns: repeat(2, 400px);
        }

        .container div{
            border: 2px black solid;
            padding: 30px 0;
            font-size: 120px;
            text-align: center;
        }
        .container div:nth-of-type(1) {
            grid-row: 1 / 3;
            grid-column: 1 / 2;
        }
        .container div:nth-of-type(2) {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
        }
        .container div:nth-of-type(3) {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
        }
    </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>

</html>
