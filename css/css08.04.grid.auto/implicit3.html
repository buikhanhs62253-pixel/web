<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(2, 100px);
            grid-template-columns: repeat(3, 100px);
            border: 1px solid blue;
        }
        .container div {
            width: 100px;
            height: 100px;
            border: 1px black solid;
            text-align: center;
            font-size: 30px;
            padding-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
      <div>1</div>
      <div>2</div>
    </div>
</body>

</html>
