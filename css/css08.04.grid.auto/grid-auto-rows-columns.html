<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(2, 100px);
            grid-template-columns: repeat(3, 100px);
            grid-auto-rows: 100px 50px;
            grid-auto-columns: 50px;
        }
        .container div {
            border: 1px black solid;
            text-align: center;
            font-size: 30px;
            padding-top: 30px;
        }
        .container .outlier {
            grid-area: 4 / 4 / 5 / 5;
            padding-top: 10px;
        }
    </style>
</head>

<body>
<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div class="extra">9</div>
  <div class="extra">10</div>
  <div class="extra">11</div>
  <div class="outlier">12</div>
</div>
</body>

</html>
