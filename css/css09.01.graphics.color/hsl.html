<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        body {
            background-color: hsl(0, 0%, 20%);
        }
        div {
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
        #box1 {
            background-color: hsl(0, 100%, 50%);
        }
        #box2 {
            background-color: hsl(0, 100%, 70%);
        }
        #box3 {
            background-color: hsl(0, 100%, 30%);
        }
        #box4 {
            background-color: hsla(0, 100%, 50%, 0.2);
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
</body>

</html>
