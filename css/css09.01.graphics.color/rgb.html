<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        body {
            background-color: #F0F0F0;
        }
        div {
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
        #box1 {
            background-color: rgb(255, 255, 255);
        }
        #box2 {
            background-color: rgb(100%, 100%, 0%);
        }
        #box3 {
            background-color: #007777;
        }
        #box4 {
            background-color: rgba(100%, 100%, 0%, 0.5);
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
</body>

</html>
