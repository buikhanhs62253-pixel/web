<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        body {
            background-color: hsl(0, 0%, 80%);
            font-size: 48px;
        }
        div {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            margin: 20px;
            text-align: center;
        }
        #box1 {
            background-color: red;
            opacity: 20%;
        }
        #box2 {
            background-color: red;
            opacity: 40%;
        }
        #box3 {
            background-color: red;
            opacity: 60%;
        }
        #box4 {
            background-color: red;
            opacity: 80%;
        }
    </style>
</head>

<body>
    <div id="box1">20%</div>
    <div id="box2">40%</div>
    <div id="box3">60%</div>
    <div id="box4">80%</div>
</body>

</html>
