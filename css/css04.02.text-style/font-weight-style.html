<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    body {
      /* https://fonts.google.com/specimen/Roboto?query=roboto */
      font-family: Roboto, sans-serif;
      /*2-fonts: Calibri, "Trebuchet MS", sans-serif;*/
    }

    #normal {
      font-weight: normal;
      font-style: normal;
    }
    #bold {
      font-weight: bold;
    }
    #bolder {
      font-weight: bolder;
    }
    #thin {
      font-weight: 100;
    }
    #light {
      font-weight: 300;
    }
    #medium {
      font-weight: 500;
    }
    #black {
      font-weight: 900;
    }
    #italic {
      font-style: italic;
    }
    #oblique {
      font-style: oblique;
    }
  </style>
</head>

<body>

  <h2> font-weight </h2>

  <ol>
    <li> normal </li>
    <li id="bold"> bold </li>
    <li id="bolder"> bolder </li>
    <li id="thin"> 100 (thin) </li>
    <li id="light"> 300 (light) </li>
    <li id="medium"> 500 (medium) </li>
    <li id="black"> 900 (black) </li>
  </ol>

  <h2> font-style </h2>

  <ol>
    <li> normal </li>
    <li id="italic"> italic </li>
    <li id="oblique"> oblique </li>
  </ol>

</body>

</html>
