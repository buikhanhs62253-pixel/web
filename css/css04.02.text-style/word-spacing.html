<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    .boxed {
      border: solid 1px black;
      line-height: 1.5;
    }
    #dense {
      word-spacing: -0.15em;
    }
    #sparse {
      word-spacing: 0.4em;
    }
  </style>
</head>

<body>
  <h2> text (normal) </h2>
  <p class="boxed">
    Lorem ipsum dolor sit amet
  </p>

  <h2> text (dense) </h2>
  <p id="dense" class="boxed">
    Lorem ipsum dolor sit amet
  </p>

  <h2> text (sparse) </h2>
  <p id="sparse" class="boxed">
    Lorem ipsum dolor sit amet
  </p>


</body>

</html>
