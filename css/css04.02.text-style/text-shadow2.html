<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    .box {
      margin: 50px;
      font-size: 100px;
    }
    #box1 {
        color: brown;
        text-shadow: 2px 2px 5px;
    }
    #box2 {
        text-shadow: 5px 5px 5px grey;
    }
    #box3 {
        color: brown;
        text-shadow: 2px 2px 2px, 5px 5px 5px grey;
    }

  </style>
</head>

<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
</body>

</html>
