<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    #capitalize {
      text-transform: capitalize;
    }
    #lowercase {
      text-transform: lowercase;
    }
    #uppercase {
      text-transform: uppercase;
    }
    #small-caps {
      font-variant: small-caps;
    }
  </style>
</head>

<body>
  <h2> text-transform </h2>

  <p>
    (text-transform: none)
    <span>Lorem ipsum dolor sit amet</span>
  </p>

  <p>
    (text-transform: capitalize)
    <span id="capitalize">Lorem ipsum dolor sit amet</span>
  </p>

  <p>
    (text-transform: lowercase)
    <span id="lowercase">Lorem ipsum dolor sit amet</span>
  </p>

  <p>
    (text-transform: uppercase)
    <span id="uppercase">Lorem ipsum dolor sit amet</span>
  </p>

  <p>
    (font-variant: small-caps)
    <span id="small-caps">Lorem ipsum dolor sit amet</span>
  </p>

</body>

</html>
