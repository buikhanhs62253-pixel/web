<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div.container {
            display: flex;
            align-items: center;

            border: 5px red solid;
            font-size: 32px;
            width: 300px;
            height: 100px;
        }
        div div {
            padding: 10px 10px;
            border: 1px black solid;
            text-align: center;
        }
        div div:nth-of-type(odd) {
            background-color: #BBBBBB;
        }
        div div:nth-of-type(even) {
            background-color: #3E96BB;
        }

        div#container1 > * {
            flex-basis: auto;
        }
        div#container2 > * {
            flex-basis: auto;
            width: 25px;
        }
        div#container3 > * {
            flex-basis: 30px;
        }
        div#container4 > * {
            flex-basis: 500px;
            width: 10px;
        }
    </style>
</head>
<body>
  <h3>C1/ flex-basis: auto (no width defined)</h3>
  <div id="container1" class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>

  <h3>C2/ flex-basis: auto (width defined)</h3>
  <div id="container2" class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>

  <h3>C3/ flex-basis: 30px (no shrinking)</h3>
  <div id="container3" class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>

  <h3>C4/ flex-basis: 500px (shrinking to fit)</h3>
  <div id="container4" class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>

</body>

</html>
