<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div.container {
            display: flex;
            align-items: center;

            border: 5px red solid;
            font-size: 32px;
            height: 100px;
        }
        div div {
            padding: 10px 10px;
            border: 1px black solid;
            text-align: center;
        }
        div div:nth-of-type(odd) {
            background-color: #BBBBBB;
        }
        div div:nth-of-type(even) {
            background-color: #3E96BB;
        }

        div.container > * {
            flex-basis: 50px;
        }
        div.container > *:nth-child(odd) {
            flex-grow: 1;
        }
        div.container > *:nth-child(4) {
            flex-grow: 3;
        }
    </style>
</head>
<body>
  <h3>flex-grow</h3>
  <div id="container1" class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>

</body>

</html>
