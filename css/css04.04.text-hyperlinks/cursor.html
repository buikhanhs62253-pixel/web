<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      div {
          border: 1px solid black;
          height: 200px;
          width: 400px;
          margin: 20px;
          font-size: 20px;
          font-weight: bold;
          font-family: monospace;
          color: black;
          display: inline-block;
      }
      #first {
          cursor: none;
      }
      #second {
          cursor: nw-resize;
      }
      #third {
          cursor: help;
      }
      #fourth {
          cursor: progress;
      }
      #fifth {
          cursor: text;
      }
      #sixth {
          cursor: wait;
      }
      #seventh {
          cursor: zoom-in;
      }
      #eighth {
          cursor: grab;
      }
  </style>
</head>

<body>
<div id="first">none</div>
<div id="second">nw-resize</div>
<div id="third">help</div>
<div id="fourth">progress</div>
<div id="fifth">text</div>
<div id="sixth">wait</div>
<div id="seventh">zoom-in</div>
<div id="eighth">grab</div>

</body>

</html>
