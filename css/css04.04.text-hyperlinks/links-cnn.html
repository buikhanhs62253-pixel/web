<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      article {
          border: 1px black solid;
          max-width: 500px;
          margin: auto;
          padding: 10px;
          font-family: sans-serif;
          font-size: 14px;
          line-height: 24px;
          text-align: center;
      }
      img {
          max-width: 100%;
      }
      h2 {
          font-size: 36px;
      }
      p {
          font-size: 24px;
      }

      a {
          color: rgb(38, 38, 38);
          text-decoration: none;
      }
      a:focus {
          outline: 1px black dotted;
      }
      a:hover {
          color: #CC0000;
      }
  </style>
</head>

<body>

<article>
  <a href="https://www.cnn.com">
    <h2>A nuclear breakthrough
    </h2>
  </a>
  <img src="images/cnn.jpg">
  <a href="https://www.cnn.com">
    <p>This giant donut-shaped machine just proved a near-limitless clean power source is possible
    </p>
  </a>
</article>


</body>

</html>
