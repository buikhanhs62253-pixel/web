<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    * {
        box-sizing: border-box;
    }
    div {
        margin: 5px;
        border: 2px black solid;
        width: 50px;
    }
    #box2 {
        padding: 5px;
    }
    #box3 {
        padding: 10px 20px;
    }
  </style>
</head>

<body>
    <div>box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
</body>

</html>
