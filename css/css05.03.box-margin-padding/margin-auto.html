<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    * {
        box-sizing: border-box;
    }
    div {
        width: 200px;
        border: 4px red solid;
        margin: 5px;
    }
    div div{
        width: 50px;
        border: 2px black solid;
    }
    #box1 {
        margin: auto;
    }
    #box2 {
        margin: 20px auto;
    }
  </style>
</head>

<body>
    <div><div id="box1">box1</div></div>
    <div><div id="box2">box2</div></div>
</body>

</html>
