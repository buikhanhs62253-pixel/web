<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: system-ui, sans-serif;
    }
    img {
        width: 200px;
    }
    .post {
        width: 200px;
        margin: auto;

        box-shadow: black 0 0 3px;
    }
    .descr {
        font-size: 20px;
        line-height: 1.1;
        font-weight: bold;

        margin-bottom: 100px;
        padding: 20px;

        color: #2A3313;
    }
    .author {
        font-variant: small-caps;
        font-weight: bold;

        color: #8A8373;

        padding: 20px;
    }
  </style>
</head>

<body>
    <div class="post">
      <div class="image"><img src="images/stranger.jpg"></div>
      <div class="descr"> Stranger things and its impact to gen Z</div>
      <div class="author"> Shawn Levy</div>
    </div>>
</body>

</html>
