<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    * {
        box-sizing: border-box;
    }
    div {
        width: 100px;
        border: 4px red solid;
        margin: 5px;
    }
    div div{
        width: auto;
        border: 2px black solid;
    }
    #box1 {
        margin: 20px;
    }
    #box2 {
        margin: 50px 10px;
    }
    #box3 {
        margin: 10px 20px 30px 35px;
    }
  </style>
</head>

<body>
    <div><div id="box1">box1</div></div>
    <div><div id="box2">box2</div></div>
    <div><div id="box3">box3</div></div>
</body>

</html>
