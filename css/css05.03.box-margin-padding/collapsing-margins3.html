<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    body {
        box-sizing: border-box;
        padding-top: 5px;
    }
    .bordered {
        border: 2px solid black;
    }
    .outer {
        margin: 50px;
        outline: 2px blue solid;
        outline-offset: 50px;
    }
    .inner {
        margin: 100px;
        padding:20px;
        outline: 1px red solid;
        outline-offset: 100px;
    }
  </style>
</head>

<body>
    <div class="outer bordered">
        <div class="inner bordered">Nested</div>
    </div>
    <div style="height:100px; background-color: darkseagreen"></div>
    <div class="outer">
        <div class="inner">Nested</div>
    </div>
</body>

</html>
