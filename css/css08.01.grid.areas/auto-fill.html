<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-size: 24px;
        }
        .container {
            outline: 1px black s inheritolid;
            display: grid;
            grid-template-rows: 100px;
            grid-template-columns:
                    repeat(auto-fill, 100px);
            overflow: hidden;
        }
        .container > * {
            outline: 1px black solid;
            text-align: center;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
    </div>
</body>

</html>
