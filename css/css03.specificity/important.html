<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS tutorial</title>
  <style>
    * {
      background-color: turquoise;
    }
    div {
      background-color: yellow !important;
    }
    #id {
      width: 100px;
      height: 100px;
      background-color: black;
    }
    .class {
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="id" class="class" style="background-color: blue;"></div>
</body>

</html>
