<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    .bordered {
      border: solid 1px;
    }
    .sized {
      font-size: 50px;
    }
    #timesnewroman {
      font-family: "Times New Roman", serif;
    }
    #monotypecorsiva {
      font-family: "Monotype Corsiva", cursive;
    }
    #critter {
      font-family: "Critter Std", fantasy;
    }
  </style>
</head>

<body>
  <h2> font-size </h2>
  <span id="timesnewroman" class="bordered sized">
    Xfg
  </span>
  <span id="monotypecorsiva" class="bordered sized">
    Xfg
  </span>
  <span id="critter" class="bordered sized">
    Xfg
  </span>

</body>

</html>
