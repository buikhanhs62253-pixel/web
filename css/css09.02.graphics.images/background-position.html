<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Tutorial</title>
    <style>
        div {
            font-size: 78px;
            font-weight: bold;
            text-shadow: 5px 5px 10px white, -5px -5px 10px white;
            border: 1px solid black;
            background-image: url("images/background.jpg");
            height: 500px;
            width: 500px;
            margin: 20px;
            background-repeat: no-repeat;
        }
        #first {
            background-position: bottom right;
        }
        #second {
            background-position: center bottom;
        }
        #third {
            background-position: 10% 90%;
        }
        #fourth {
            background-position: left 10% bottom 50%;
        }
    </style>
</head>

<body>
    <div id="first">bottom right</div>
    <div id="second">center bottom</div>
    <div id="third">10% 90%</div>
    <div id="fourth">left 10% bottom 50%</div>
    <p> Image attribution: <a href='https://www.freepik.com/vectors/business'>Business vector created by starline - www.freepik.com</a></p>
</body>

</html>
