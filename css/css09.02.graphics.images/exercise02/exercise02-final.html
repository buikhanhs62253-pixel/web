<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      * {
          box-sizing: border-box;
      }
      .container {
          display: grid;
          grid-template-rows: repeat(50, 1fr);
          grid-template-columns: repeat(50, 1fr);
          background-image: url("images/tree960.jpg");
          background-size: cover;
          border: 1px solid black;
          height: 400px;
      }
      .container div  {
          grid-area: 5 / 5 / 16 / -5;
          text-align: center;
          font-size: 30px;
          padding-top: 30px;
          background-image: linear-gradient(to right, transparent, rgba(100,100,100,0.5));
          border: 1px black solid;
          color: white;
          font-family: "Zero", fantasy;
          font-weight: bold;
      }

      .container div::after {
          content: " - 960px"
      }

      @media screen and (min-width: 960px) { /* laptop */
          .container {
              background-image: url("images/tree1600.jpg");
          }
          .container div::after {
              content: " - 1600px"
          }
      }
      @media screen and (min-width: 1600px) { /* desktop */
          .container {
              background-image: url("images/tree2400.jpg");
          }
          .container div::after {
              content: " - 2400px"
          }
      }
      @media screen and (min-width: 2400px) { /* tv */
          .container {
              background-image: url("images/tree3600.jpg");
          }
          .container div::after {
              content: " - 3600px"
          }
      }
  </style>
</head>

<body>
<div class="container">
  <div>Welcome to Paradise</div>
</div>
</body>

</html>
