<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Οι Πίτες του Πίτου</title>
    <style>
        div {
            font-size: 78px;
            font-weight: bold;
            text-shadow: 5px 5px 10px white, -5px -5px 10px white;
            border: 1px solid black;
            background-image: url("images/background.jpg");
            height: 600px;
            width: 400px;
            margin: 20px;
            background-repeat: no-repeat;
        }
        #first {
            background-size: 200px 400px;
        }
        #second {
            background-size: auto 300px;
        }
        #third {
            background-size: cover;
        }
        #fourth {
            background-size: contain;
        }
    </style>
</head>

<body>
    <div id="first">200px 400px</div>
    <div id="second">auto 300px</div>
    <div id="third">cover</div>
    <div id="fourth">contain</div>
