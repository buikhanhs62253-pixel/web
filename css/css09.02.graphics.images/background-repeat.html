<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Tutorial</title>
    <style>
        div {
            font-size: 128px;
            font-weight: bold;
            text-shadow: 3px 3px 4px white, -3px -3px 4px white;;
            border: 1px solid black;
            background-image: url("images/background.jpg");
            height: 500px;
            width: 500px;
            margin: 20px;
        }
        #first {
            background-repeat: no-repeat;
        }
        #second {
            background-repeat: repeat-x;
        }
        #third {
            background-repeat: repeat-y;
        }
        #fourth {
            background-repeat: round;
        }
        #fifth {
            background-repeat: space;
            width: 1000px;
        }

    </style>
</head>

<body>
    <div id="first">no-repeat</div>
    <div id="second">repeat-x</div>
    <div id="third">repeat-y</div>
    <div id="fourth">round</div>
    <div id="fifth">space</div>
    <p> Image attribution: <a href='https://www.freepik.com/vectors/business'>Business vector created by starline - www.freepik.com</a></p>
</body>

</html>
