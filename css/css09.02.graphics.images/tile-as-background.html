<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Tutorial</title>
    <style>
        .container {
            width: 900px;
            border: 2px black solid;
            margin: auto;
        }
        header {
            font-size: 64px;
            font-weight: bold;
            text-shadow: 3px 3px 4px white, -3px -3px 4px white;
            background-image: url("images/tile2.jpg");
            height: 200px;
            margin: auto;
        }
        p {
            height: 70vh;
        }
        footer {
            background-image: url("images/tile2.jpg");
            background-repeat: repeat-x;
        }



    </style>
</head>

<body>
    <div class="container">
        <header>Πλακάκια ο Μπάμπης</header>
        <p> Image attribution: <a href='https://www.dreamstime.com/floor-tiles-texture-backround-top-view-image125096003#_'>https://www.dreamstime.com/floor-tiles-texture-backround-top-view-image125096003#_</a></p>
        <footer>(c) Babis</footer>
    </div>
</body>

</html>
