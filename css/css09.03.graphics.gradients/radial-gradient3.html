<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Tutorial</title>
    <style>
        div {
            border: 1px solid black;
            height: 200px;
            width: 400px;
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
            font-family: monospace;
            background-image: radial-gradient(red, blue, green);
            text-shadow: 0 0 3px white, 0 0 3px white, 0 0 3px white;
        }
        #second {
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="first">radial-gradient(red, blue, green)</div>
    <div id="second">radial-gradient(red, blue, green)</div>
</body>

</html>
