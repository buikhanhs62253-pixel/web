<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Tutorial</title>
    <style>
        div {
            border: 1px solid black;
            height: 200px;
            width: 400px;
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
            font-family: monospace;
            text-shadow: 0 0 3px white, 0 0 3px white, 0 0 3px white;
        }
        #first {
            background-image: radial-gradient(closest-side at 30% 80%, yellow 3%, black 3% 100%, white 100%);
        }
        #second {
            background-image: radial-gradient(circle farthest-side at 30% 80%, yellow 3%, black 3% 100%, white 100%);
        }
    </style>
</head>

<body>
    <div id="first">radial-gradient(closest-side at 30% 80%, yellow 3%, black 3% 100%, white 100%)</div>
    <div id="second">radial-gradient(circle farthest-side at 30% 80%, yellow 3%, black 3% 100%, white 100%)</div>
</body>

</html>
