<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Tutorial</title>
    <style>
        div {
            border: 1px solid black;
            height: 200px;
            width: 400px;
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
            font-family: monospace;
            text-shadow: 0 0 3px white, 0 0 3px white, 0 0 3px white;
        }
        #first {
            background-image: conic-gradient(at 70% 30%, yellow, green);
        }
        #second {
            background-image: conic-gradient(at 30% 70%, red, green, blue, red);
        }
    </style>
</head>

<body>
<div id="first">conic-gradient(at 70% 30%, yellow, green)</div>
<div id="second">conic-gradient(at 30% 70%, red, green, blue, red)</div>
</body>

</html>
