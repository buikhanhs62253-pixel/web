<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Tutorial</title>
    <style>
        div {
            border: 1px solid black;
            height: 200px;
            width: 400px;
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
            font-family: monospace;
        }
        #first {
            background-image: linear-gradient(to top, blue, cyan);
        }
        #second {
            background-image: linear-gradient(to right, orange, yellow);
        }
        #third {
            background-image: linear-gradient(90deg, yellow, blue);
        }
        #fourth {
            background-image: linear-gradient(45deg, yellow, blue);
        }
    </style>
</head>

<body>
    <div id="first">linear-gradient(to top, blue, cyan)</div>
    <div id="second">linear-gradient(to right, orange, yellow)</div>
    <div id="third">linear-gradient(90deg, yellow, blue)</div>
    <div id="fourth">linear-gradient(45deg, yellow, blue)</div>
</body>

</html>
