<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Tutorial</title>
    <style>
        div {
            border: 1px solid black;
            height: 200px;
            width: 400px;
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
            font-family: monospace;
            text-shadow: 0 0 3px white, 0 0 3px white, 0 0 3px white;
        }
        #first {
            background-image: radial-gradient(at 30% 80%, yellow 10px, black 10px 20px, red 20px 40px, transparent 80%);
        }
        body {
            background-image: linear-gradient(to bottom, transparent, blue);
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="first">radial-gradient(at 30% 80%, yellow 10px, black 10px 20px, red 20px 40px, transparent 40px)</div>
</body>

</html>
