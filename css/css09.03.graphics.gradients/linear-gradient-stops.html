<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Tutorial</title>
    <style>
        div {
            border: 1px solid black;
            height: 200px;
            width: 400px;
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
            font-family: monospace;
            text-shadow: 1px 1px 3px white;
        }
        #first {
            background-image: linear-gradient(to right, blue 20%, cyan 80%);
        }
        #second {
            background-image: linear-gradient(to right, blue 20%, red 50%, cyan 80%);
        }
        #third {
            background-image: linear-gradient(to right, black 32%, gray 34% 66%, white 68%);
        }
    </style>
</head>

<body>
    <div id="first">linear-gradient(to right, blue 20%, cyan 80%)</div>
    <div id="second">linear-gradient(to right, blue 10%, red 50%, cyan 60%)</div>
    <div id="third">linear-gradient(to right, black 32%, gray 34% 66%, white 68%)</div>
</body>

</html>
