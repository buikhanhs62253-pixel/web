<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: repeat(4,100px);
            grid-template-columns:  repeat(4,100px);
            gap: 30px;
        }
        div div {
            border: 1px black solid;
            background-color: darkgray;
        }
        #container1 :nth-child(4n+2){
            margin-left: 40px;
        }
        #container2 :nth-child(n+5) {
            margin-bottom: -20px;
        }
        #container2 :nth-child(n+9) {
            margin-bottom: 0;
        }
    </style>
</head>
<!-- grid.html -->
<body>
    <h2>2nd column</h2>
    <div class="container" id="container1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
    </div>
    <h2>2nd row</h2>
    <div class="container" id="container2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
    </div>
</body>

</html>
