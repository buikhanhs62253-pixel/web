<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-size: 50px;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns:  repeat(3,100px);
        }
        div div {
            border: 1px black solid;
        }
        #container1 {
            justify-items: normal;
            align-items: normal;
        }
        .item {
            justify-self: center;
            align-self: center;
        }
    </style>
</head>
<!-- grid.html -->
<body>
    <div class="container" id="container1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div class="item">5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
</body>

</html>
