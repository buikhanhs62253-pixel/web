<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      * {
          box-sizing: border-box;
      }
      body {
          background-color: #2B2B2B;
      }
      .container {
          display: grid;
          grid-template-rows: repeat(3, 100px);
          grid-template-columns: repeat(3, 100px);
      }
      .container div {
          border: 1px black solid;
          text-align: center;
          font-size: 30px;
          padding-top: 30px;
          border-radius: 40px;
      }

      #item1 {
          grid-area: 2/2/4/4;
          background-color: blue;
      }
      #item2 {
          grid-area: 2/1/3/3;
          background-color: red;
          z-index: 1;
          margin: 10px;
      }
      #item3 {
          grid-area: 1/2/3/3;
          background-color: green;
          z-index: 2;
          margin: 15px;
      }
      #item4 {
          grid-area: 1/1/3/4;
          background-color: gray;
          margin: 5px;
      }
  </style>
</head>
<body>
<div class="container">
  <div id="item1"></div>
  <div id="item2"></div>
  <div id="item3"></div>
  <div id="item4"></div>
</div>
</body>

</html>
