<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns:  repeat(3,100px);
            width: 500px;
            height: 500px;
            border: 2px black solid;
        }
        div div {
            border: 2px black solid;
            font-weight: bold;
            font-size: 32px;
            padding: 20px;

        }
    </style>
</head>
<body>
    <div class="container" id="container1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
</body>

</html>
