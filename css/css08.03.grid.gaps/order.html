<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      * {
          box-sizing: border-box;
      }
      .container {
          display: grid;
          grid-template-rows: repeat(2, 100px);
          grid-template-columns: repeat(3, 100px);
      }
      .container div {
          border: 1px black solid;
          text-align: center;
          font-size: 30px;
          padding-top: 30px;
      }
      div#container1 div:nth-child(even) {
          order: 1;
      }

      div#container2 div:nth-child(3n) {
          order: 1;
      }
      div#container2 div:nth-child(3n+1) {
          order: 2;
      }
      div#container2 div:nth-child(3n+2) {
          order: 3;
      }


      div#container3 div:nth-child(4),
      div#container3 div:nth-child(3){
          order: 1;
      }

  </style>
</head>
<body>
<h3>even items: order: 1</h3>
<div id="container1" class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>
<h3>3,6 (order 1), 1,4(order 2), 2,5(order 3)</h3>
<div id="container2" class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>
<h3>items 3,4: order: 1</h3>
<div id="container3" class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>
</body>

</html>
