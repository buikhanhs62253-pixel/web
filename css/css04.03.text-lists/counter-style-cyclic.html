<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    @counter-style my-style {
      system: cyclic;
      symbols: 😃 😍 🤪 🥵;
    }
    ol {
      font-size: 24px;
      list-style: my-style;
    }
  </style>
</head>

<body>
  <ol>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
    <li>item 6</li>

  </ol>

</body>

</html>
