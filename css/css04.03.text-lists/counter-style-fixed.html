<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    @counter-style my-style {
      system: fixed;
      symbols: A B C D;
      prefix: "[";
      suffix: "] ";
    }
    ol {
      list-style: my-style;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <ol>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
  </ol>
</body>

</html>
