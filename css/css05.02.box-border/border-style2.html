<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    body {
      box-sizing: border-box;
    }
    .fancy {
      margin: 5px;
      padding: 5px;
      width: 50px;
      height: 20px;

      border-left-style: ridge;
      border-right-style: groove;
      border-top-style: dotted;
      border-bottom-style: double;
    }
  </style>
</head>

<body>
    <div class="fancy">fancy</div>
</body>

</html>
