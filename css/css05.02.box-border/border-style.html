<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    body {
      box-sizing: border-box;
    }
    .boxed {
      margin: 5px;
      padding: 5px;
      width: 50px;
      height: 20px;
    }
    #none {
      border-style: none;
    }
    #hidden {
      border-style: hidden;
    }
    #dotted {
      border-style: dotted;
    }
    #dashed {
      border-style: dashed;
    }
    #solid {
      border-style: solid;
    }
    #double {
      border-style: double;
    }
    #groove {
      border-style: groove;
    }
    #ridge {
      border-style: ridge;
    }
    #inset {
      border-style: inset;
    }
    #outset {
      border-style: outset;
    }
  </style>
</head>

<body>
    <div id="none" class="boxed">none</div>
    <div id="hidden" class="boxed">hidden</div>
    <div id="dotted" class="boxed">dotted</div>
    <div id="dashed" class="boxed">dashed</div>
    <div id="solid" class="boxed">solid</div>
    <div id="double" class="boxed">double</div>
    <div id="groove" class="boxed">groove</div>
    <div id="ridge" class="boxed">ridge</div>
    <div id="inset" class="boxed">inset</div>
    <div id="outset" class="boxed">outset</div>
</body>

</html>
