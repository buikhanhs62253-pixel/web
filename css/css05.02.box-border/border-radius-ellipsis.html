<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    body {
        box-sizing: border-box;
    }
    .box {
        border: 2px black solid;
        margin: 5px;
        width: 100px;
        height: 50px;
        text-align: center;
    }
    #box1 {
        border-radius: 20px/5px;
        border-top-right-radius: 40px 20px;
    }

  </style>
</head>

<body>
    <div id="box1" class="box">box1</div>
</body>

</html>
