<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    body {
      box-sizing: border-box;
    }
    .boxed {
      border-style: solid;
      border-top-width: thin;
      border-right-width: medium;
      border-bottom-width: thick;
      border-left-width: 10px;
      margin: 5px;
      padding: 5px;
      width: 100px;
      height: 20px;
    }
  </style>
</head>

<body>
    <div class="boxed">border-width</div>
</body>

</html>
