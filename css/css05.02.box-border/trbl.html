<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    body {
      box-sizing: border-box;
    }
    .boxed {
      border-style: solid;
      border-width: thick;
      margin: 5px;
      padding: 5px;
      width: 150px;
    }
    .one-value {
        border-color: blue;
    }
    .two-values {
        border-color: blue red;
    }
    .three-values {
        border-color: blue red green;
    }
    .four-values {
        border-color: blue red green cyan;
    }
  </style>
</head>

<body>
    <div class="boxed one-value">blue</div>
    <div class="boxed two-values">blue red</div>
    <div class="boxed three-values">blue red green</div>
    <div class="boxed four-values">blue red green cyan</div>
</body>

</html>
