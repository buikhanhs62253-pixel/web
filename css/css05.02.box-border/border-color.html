<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    body {
      box-sizing: border-box;
    }
    .boxed {
      border-style: solid;
      border-width: thick;
      color: red;
      margin: 5px;
      padding: 5px;
    }

    .colored-border {
        border-color: blue;
        border-bottom-color: black;
    }
  </style>
</head>

<body>
    <div class="boxed">color value is for text and border</div>
    <div class="boxed colored-border">new border colors</div>
</body>

</html>
