<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    body {
      box-sizing: border-box;
    }
    #box1 {
      border: 2px black solid;
      margin: 5px;
      padding: 5px;
      width: 50px;
    }
    #box2 {
        border-top: 2px black solid;
        border-right: 4px blue dotted;
        border-bottom: dashed 6px;
        border-left: double yellowgreen 8px;
        margin: 5px;
        padding: 5px;
        width: 50px;
    }
  </style>
</head>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>

</html>
