<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      div {
          background-color: lightyellow;
          color: black;
          width: 150px;
          height: 20px;

          border: 2px black solid;
          padding: 10px;
          margin: auto;
      }
      #div1 {
          transition: width 2s ease-in 0.5s,
                      height 1s ease 1.5s;
      }
      #div1:hover {
          width: 300px;
          height: 100px;
      }
      #div2 {
          transition-property: width, height;
          transition-duration: 2s, 1s;
          transition-timing-function: ease-in, ease;
          transition-delay: 0.5s, 1.5s;
      }
      #div2:hover {
          width: 300px;
          height: 100px;
      }

  </style>
</head>

<body>
  <div id="div1">
    Hover
  </div>
  <div id="div2">
    Hover
  </div>
</body>

</html>
