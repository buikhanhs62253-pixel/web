<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Φόρμα</title>

  <style>
    select {
        border: 2px black solid;
        background-color: #525252;
        color: #6fd4ef;
        width: 100px;
        height: 40px;
    }
    option {
        border: 1px white solid;
        height: 30px;
    }
  </style>
</head>

<body>
  <h1> Επιλογή: </h1>
  <form action="/sendData" method="GET">
    <label for="slPayment"> Τρόπος Χρεώσης:</label>
    <select id="slPayment" name="payment">
      <option value="visa" selected>VISA</option>
      <option value="cash">Μετρητά</option>
      <option value="credit">Πίστωση</option>
    </select>
    <br>
    <input type="submit" value="Αποστολή">
    <input type="reset" value="Καθαρισμός">
  </form>

</body>

</html>
