<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
        margin: 100px;
        display: flex;
        flex-flow: column;
        justify-content: space-between;
        outline:1px solid;
    }

    .styled {
        font-size: 30px;
        text-align: center;

        width: 250px;
        height: 100px;

        border: 5px black solid;
        margin: 50px auto;
        padding: 20px;

        background-color: blue;
        color: white;
    }
    #rotate {
        transform: rotate(20deg);
    }
    #skew {
        transform: skew(20deg);
    }
    #translate {
        transform: translate(-150px);
    }
    #scale {
        transform: scale(0.5);
    }
  </style>
</head>

<body>
  <div class="styled">original</div>
  <div>
    <div id="rotate" class="styled">Rotate</div>
    <div id="skew" class="styled">Skew</div>
  </div>
  <div>
    <div id="translate" class="styled">Translate</div>
    <div id="scale" class="styled">Scale</div>
  </div>

</body>

</html>
