<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 150px;
            font-family: sans-serif;
        }
        nav {
            background-image: linear-gradient(to bottom, #2ec2f8, #0ca0e7);
        }
        nav ul {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid black;
            padding-left: 0;
            color: white;
        }
        nav li {
            text-align: center;
            border-bottom: 1px dotted black;
        }
        nav li:last-child {
            border-bottom: none;
        }
        nav a {
            display: block;
            margin: 0;
            text-decoration: none;
            color: inherit;
            padding: 10px;
            transition: background-color 0.5s,
                        transform 0.5s;
        }
        nav a:hover {
            text-decoration: underline;
            background-color: #096b85;
            transform: scale(1.1);
        }
        nav a:active {
            text-decoration: underline;
            background-color: #850920;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>

</body>

</html>
