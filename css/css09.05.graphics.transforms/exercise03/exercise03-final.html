<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      body{
          margin: 20px;
      }
      a {
          display: inline-block;
          border: 1px solid black;
          border-radius: 10px;
          padding: 10px;
          margin: 20px;
          font-size: 20px;
          font-weight: bold;
          font-family: monospace;
          text-decoration: none;
          color: black;
          background-color: lightgray;
          transition: transform 0.2s, background-color 0.2s;
      }
      a:hover {
          background-color: #817e7e;
          transform: scale(1.1);
      }

  </style>
</head>

<body>

<a href="#">Click me!</a>

</body>

</html>
