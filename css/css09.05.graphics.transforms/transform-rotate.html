<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
        margin: 100px;
    }

    .outlined, .styled {
        width: 200px;
        height: 100px;

        border: 3px black solid;
        padding: 20px;
        margin: 0;
    }
    .styled {
        font-size: 30px;
        text-align: center;

        width: 200px;
        height: 100px;

        border: 3px black solid;
        padding: 20px;

        position: relative;
        top: -96px;

        background-color: blue;
        color: white;
    }
    #rotated1 {
        transform: rotate(15deg);
    }
    #rotated2 {
        transform: rotate(-15deg);
    }
    #rotated3 {
        transform: rotate(15deg);
        transform-origin: left top;
    }
    #rotated4 {
        transform: rotate(15deg);
        transform-origin: bottom right;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="outlined"></div>
    <div id="rotated1" class="styled">rotate(15deg)</div>
  </div>
  <div class="container">
    <div class="outlined"></div>
    <div id="rotated2" class="styled">rotate(-15deg)</div>
  </div>
  <div class="container">
    <div class="outlined"></div>
    <div id="rotated3" class="styled">rotate(15deg)<br>left top</div>
  </div>
  <div class="container">
    <div class="outlined"></div>
    <div id="rotated4" class="styled">rotate(15deg)<br>bottom right</div>
  </div>

</body>

</html>
