<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      * {
          box-sizing: border-box;
      }

      body {
          margin: 100px;
      }

      .outlined, .styled {
          width: 200px;
          height: 100px;

          border: 3px black solid;
          padding: 20px;
          margin: 0;
      }
      .styled {
          font-size: 24px;
          text-align: center;

          width: 200px;
          height: 100px;

          border: 3px black solid;
          padding: 20px;

          position: relative;
          top: -100px;

          background-color: blue;
          color: white;
      }
      #transform {
          transition: transform 3s;
      }
      #transform:hover {
          transform: rotate(40deg) skew(30deg) translate(50px) scale(0.8);
      }
  </style>
</head>

<body>
<div class="container">
  <div class="outlined"></div>
  <div id="transform" class="styled">box</div>
</div>
</body>

</html>
