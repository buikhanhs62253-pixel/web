<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      body {
          box-sizing: border-box;
      }

      @keyframes rotate {
          0% {
              transform: rotate(20deg);
          }

          50% {
              transform: rotate(90deg);
          }

          100% {
              transform: rotate(180deg);
          }
      }
      .animated { 
          width: 150px;
          margin: 100px auto;
          border: 1px black solid;
          padding: 40px;
          font-size: 24px;
          text-align: center; 
          background-color: #1d3557;
          color: white;

          animation: rotate 2s ease-out 4 forwards;
      }
  </style>
</head>

<body>
  <main>
    <div class="animated">animation</div>
  </main>
</body>

</html>
