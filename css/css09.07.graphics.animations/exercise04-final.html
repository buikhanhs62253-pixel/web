<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      * {
          box-sizing: border-box;
      }

      body {
          margin: 100px;
      }

      .item {
          font-size: 24px;
          text-align: center;

          width: 200px;
          height: 200px;

          border: 3px black solid;
          padding: 80px 0;

          background-color: rgba(86, 86, 187, 0.3);
          color: white;

          box-shadow: grey 0 10px 10px;
      }
      .container {
          position: relative;

          width: 500px;
          height: 500px;
          border: 2px lightgrey solid;
          box-shadow: grey 0 10px 10px;

          perspective: 400px;
      }

      .box3d {
          position: absolute;
          transform-style: preserve-3d;
          width: 100%;
          height: 100%;

          animation: rotateYcube 5s linear infinite;
      }

      .item {
          position: absolute;
          left: 150px;
          top: 150px;
      }


      .front {
          transform: translateZ(100px);
      }
      .back {
          transform: translateZ(-100px) rotateY(180deg);
      }
      .left {
          transform: translateX(-100px) rotateY(-90deg);
      }
      .right {
          transform: translateX(100px) rotateY(90deg);
      }
      .top {
          transform: translateY(-100px) rotateX(90deg);
      }
      .bottom {
          transform: translateY(100px) rotateX(-90deg);
      }

      .show-front {
          transform: translateZ(-100px);
      }
      .show-back {
          transform: translateZ(-100px) rotateY(180deg);
      }
      .show-left {
          transform: translateZ(-100px) rotateY(90deg);
      }
      .show-right {
          transform: translateZ(-100px) rotateY(-90deg);
      }
      .show-top {
          transform: translateZ(-100px) rotateX(-90deg);
      }
      .show-bottom {
          transform: translateZ(-100px) rotateX(90deg);
      }

      @keyframes rotateYcube {
          0% {
              transform: translateZ(-100px); /* show-front */
          }
          25% {
              transform: translateZ(-100px) rotateY(90deg); /* show-left */
          }
          50% {
              transform: translateZ(-100px) rotateY(180deg); /* show-back */
          }
          75% {
              transform: translateZ(-100px) rotateY(270deg);
          }
          100% {
              transform: translateZ(-100px) rotateY(360deg); /* show-front */
          }
      }
  </style>
</head>

<body>
<div class="container">
  <div class="box3d back-to-bottom">
    <div class="item front">front</div>
    <div class="item back">back</div>
    <div class="item left">left</div>
    <div class="item right">right</div>
    <div class="item top">top</div>
    <div class="item bottom">bottom</div>
  </div>
</div>

</body>


</html>
