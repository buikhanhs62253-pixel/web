<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
      body {
          box-sizing: border-box;
      }
      @keyframes fade-out {
          0% {
              opacity: 1;
          }

          100% {
              opacity: 0.2;
          }
      }

      @keyframes rotate {
          20% {
              transform: rotate(130deg);
          }

          40%, 60% {
              transform: rotate(0deg);
          }

          80% {
              transform: rotate(130deg);
          }
      }
      .animated {
          width: 100px;
          margin: 100px auto;
          border: 1px black solid;
          padding: 40px;
          font-size: 24px;
          background-color: #1d3557;
          color: white;
          animation-name: fade-out, rotate;
          animation-duration: 5s, 5s;
      }
  </style>
</head>

<body>
  <main>
    <div class="animated">animation</div>
  </main>
</body>

</html>
