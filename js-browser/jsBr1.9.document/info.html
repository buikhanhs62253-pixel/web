\<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS Browser Tutorial</title>
  <style>

  </style>
</head>

<body>


<script>
    // Log all document information properties
    console.log("Initial Document Information:");
    console.log("Title:", document.title);
    console.log("URL:", document.URL);
    console.log("Domain:", document.domain);
    console.log("Referrer:", document.referrer);
    console.log("Character Set:", document.characterSet);
    console.log("Ready State:", document.readyState);
    console.log("Last Modified:", document.lastModified);

    // Change the document title
    document.title = "New Title for the Document";

    // Log the updated title
    console.log("Updated Title:", document.title);
</script>
</body>

</html>
