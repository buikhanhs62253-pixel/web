<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Σημειώσεις Ιλιάδας</title>
  <style>
    body {
        display: flex;
        font-size: 16px;
    }

    button {
        width: 50px;
        height: 50px;
        font-size: 30px;
    }

    .container {
        width: 90%;
        height: 100px;
        border: 5px black solid;
    }

    .content {
        background-color: #048A81;
        height: 100%;
        font-size: 50px;
        text-align: center;
    }

    .hide {
        display: none;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      A
    </div>
  </div>

  <div class="controls">
    <button id="btn">
      1
    </button>
  </div>

  <script>
    let btn = document.getElementById("btn");

    btn.addEventListener("click",()=>{
        let content = document.getElementsByClassName("content")[0];

        content.classList.toggle("hide");
    })

  </script>

</body>

</html>
