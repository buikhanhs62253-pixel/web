<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Page</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          font-size: 14px;
      }
      h1 {
          color: red;
          background-color: beige;
          border: 5px black solid;
      }
  </style>
</head>

<body>
  <h1>Hello World!</h1>
  <p>Welcome to my page</p>

  <script>
    let h1 = document.querySelector("h1");
    let h1ComputedStyle = window.getComputedStyle(h1);
    for (let property of h1ComputedStyle) {
        if (property!=="") console.log(property, h1ComputedStyle[property]);
    }

  </script>
</body>

</html>
