<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>
      #box {
          width: 50px;
          height: 50px;
          background-color: red;
          position: absolute;
          top: 100px;
          left: 0;
      }
  </style>
</head>

<body>
<div id="box"></div>

<script>

    let position = 0;
    const box = document.getElementById('box');

    // Function to move the box
    function moveBox() {
        // Move the box 5px to the right
        position += 5;
        box.style.left = position + 'px';

        // Reset the position once it reaches 500px
        if (position >= 500) {
            position = 0;
        }
    }

    // Set an interval to repeat the animation every 50ms (creates a smooth animation)
    setInterval(moveBox, 50);



</script>
</body>

</html>
