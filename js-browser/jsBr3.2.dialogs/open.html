<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>

  </style>
</head>

<body>
<!-- Button to open CNN in a new window -->
<button id="openWindowBtn">Open CNN in 600x600 Window</button>


<script>
    // Handle the button click to open CNN in a new 600x600 window
    document.getElementById('openWindowBtn').addEventListener('click', function() {
        window.open('https://www.cnn.com', '_blank', 'width=600,height=600');
    });
</script>
</body>

</html>
