<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>

  </style>
</head>

<body>
<!-- Buttons to trigger print and find -->
<button id="printButton">Print Page</button>
<button id="findButton">Find Text</button>

<!-- Some sample text to search -->
<p>Welcome to the print and find example. You can use the "Find Text" button to search for words in this document.</p>
<p>JavaScript enables us to interact with the browser and perform actions like printing the page or finding specific text.</p>


<script>
    // Handling the 'Print Page' button click
    document.getElementById('printButton').addEventListener('click', function () {
        window.print(); // Opens the print dialog
    });

    // Handling the 'Find Text' button click
    document.getElementById('findButton').addEventListener('click', function () {
        let searchText = prompt("Enter the text you want to find:");
        if (searchText) {
            let found = window.find(searchText);
            if (!found) {
                alert("Text not found on the page.");
            }
        }
    });
</script>
</body>

</html>
