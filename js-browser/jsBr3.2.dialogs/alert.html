<!DOCTYPE html>

<body>

<script>
    // Simulating a game scenario where the user gains experience points
    let experiencePoints = 0;

    // Function to gain experience
    function gainExperience(points) {
        experiencePoints += points;

        // Displaying different alerts based on the level of experience
        if (experiencePoints < 10) {
            alert(`Welcome, Adventurer! You have gained ${points} experience points. Keep going!`);
        } else if (experiencePoints < 50) {
            alert(`Level Up! You now have ${experiencePoints} experience points. You are becoming stronger!`);
        } else {
            alert(`Congratulations, Hero! You have ${experiencePoints} experience points. You are a legend!`);
        }
    }

    // Simulating gaining experience
    gainExperience(5);  // Alert: "Welcome, Adventurer! You have gained 5 experience points. Keep going!"
    gainExperience(20); // Alert: "Level Up! You now have 25 experience points. You are becoming stronger!"
    gainExperience(30); // Alert: "Congratulations, Hero! You have 55 experience points. You are a legend!
</script>
</body>

</html>
