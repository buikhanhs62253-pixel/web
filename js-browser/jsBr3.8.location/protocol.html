<script>
    function enforceHTTPS() {
        // Check if the protocol is 'http:'
        if (window.location.protocol === "http:") {
            // Construct the HTTPS URL starting with 'https://'
            let newURL = "https://" + window.location.hostname;

            // Only append the port if it's not a standard port (80 for HTTP)
            if (window.location.port && window.location.port !== "80") {
                newURL += ":" + window.location.port;
            }

            // Append the pathname (the part of the URL after the hostname)
            newURL += window.location.pathname;

            // Append the search query if it exists
            if (window.location.search) {
                newURL += window.location.search;
            }

            // Append the hash fragment if it exists
            if (window.location.hash) {
                newURL += window.location.hash;
            }

            // Redirect to the HTTPS version
            window.location.href = newURL;
        }
    }

    // Call the function when the page loads
    enforceHTTPS();
</script>
