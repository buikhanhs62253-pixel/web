<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>

  </style>
</head>

<body>

<button onclick="redirectToNewPage()">Go to Example.com (New History Entry)</button>
<button onclick="replaceWithNewPage()">Replace with New Page (No History Entry)</button>
<button onclick="reloadPage()">Reload Current Page</button>

<script>
    function redirectToNewPage() {
        window.location.href = "https://example.com";
    }

    function replaceWithNewPage() {
        window.location.replace("https://example.com/new-page");
    }

    function reloadPage() {
        window.location.reload(); // Soft reload
    }
</script>
</body>

</html>
