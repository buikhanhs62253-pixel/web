<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>

  </style>
</head>

<body>
<button id="myButton" onclick="console.log('Inline event handler executed!')">Click Me</button>

<script>
    // Select the button element
    const button = document.getElementById('myButton');

    // Add three different event listeners using addEventListener()
    button.addEventListener('click', () => {
        console.log('First addEventListener handler executed!');
    });

    button.addEventListener('click', () => {
        console.log('Second addEventListener handler executed!');
    });

    button.addEventListener('click', () => {
        console.log('Third addEventListener handler executed!');
    });
</script>
</body>

</html>
