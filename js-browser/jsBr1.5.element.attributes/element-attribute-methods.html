<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS Browser Tutorial</title>
  <style>
    .red {
        background-color: lightcoral;
    }
    .blue {
        background-color: lightblue;
    }
    .green {
        background-color: lightgreen;
    }
  </style>
</head>

<body>
  <div>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
  </div>


  <script>
      let p1 = document.querySelector("p:nth-of-type(1)");
      let p2 = document.querySelector("p:nth-of-type(2)");
      let p3 = document.querySelector("p:nth-of-type(3)");

      p1.setAttribute("class", "red");

      p2.setAttribute("class", "blue");
      p2.removeAttribute("class");

      p3.className = "green";

  </script>
</body>

</html>
