<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS Browser Tutorial</title>
  <style>

  </style>
</head>

<body>
  <div>
    <input type="text" name="input" value="Some text"/>
  </div>
  <button id="button1">Attribute</button>
  <button id="button2">Value</button>


  <script>
      let input = document.querySelector("input");
      let button1 = document.querySelector("#button1");
      let button2 = document.querySelector("#button2");


      button1.addEventListener("click", ()=>{
          let content = input.getAttribute("value");
          console.log(content);
      })

      button2.addEventListener("click", ()=>{
          let content = input.value;
          console.log(content);
      })

  </script>
</body>

</html>
