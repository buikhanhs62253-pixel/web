<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS Browser Tutorial</title>
  <style>
    .red {
        background-color: lightcoral;
    }
    .small {
        font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="main-div" class="red small" data-info="my-data">
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </div>


  <script>
      let div = document.querySelector("div");

      console.log(div.getAttribute("id"));
      console.log(div.getAttribute("class"));
      console.log(div.getAttribute("data-info"));

      console.log(div.hasAttribute("data-info"));
      console.log(div.hasAttribute("data-part"));

      let attributes = div.attributes;
      console.log(attributes);
      for (let attribute of attributes)
          console.log(attribute);

  </script>
</body>

</html>
