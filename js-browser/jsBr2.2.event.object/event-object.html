<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>
      .container { padding: 20px; background-color: lightcoral; }
      .text { padding: 20px; background-color: lightblue; }
      .btn { padding: 10px; background-color: lightgreen; }
  </style>
</head>

<body>
  <div class="container1">
    <button class="btn1">Click Me</button>
  </div>
  <div class="container2">
    <button class="btn2">Click Me</button>
  </div>

  <script>
      document.querySelectorAll("button").forEach(button=>{
          button.addEventListener("click", (event)=>{
              console.log("button capture", event.target, event.currentTarget, event.type)
          }, true)
          button.addEventListener("click", (event)=>{
              console.log("button bubble", event.target, event.currentTarget, event.type)
          })
      })
      document.querySelectorAll("div").forEach(div=>{
          div.addEventListener("click", (event)=>{
              console.log("div capture", event.target, event.currentTarget, event.type)
          }, true)
          div.addEventListener("click", (event)=>{
              console.log("div bubble", event.target, event.currentTarget, event.type)
          })
      })


  </script>
</body>

</html>
