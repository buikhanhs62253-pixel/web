<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .container {
          background-color: #ffffff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
          text-align: center;
      }

      textarea {
          width: 100%;
          height: 100px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin-bottom: 15px;
          font-size: 16px;
          resize: none;
      }

      button {
          padding: 10px 20px;
          margin: 5px;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          background-color: #4CAF50;
          color: white;
          transition: background-color 0.3s;
      }

      button:hover {
          background-color: #45a049;
      }

      button:disabled {
          background-color: #ccc;
          cursor: not-allowed;
      }

      #outputText {
          margin-top: 20px;
          font-size: 18px;
          color: #333;
      }
  </style>
</head>

<body>
<div class="container">
  <textarea id="inputText" placeholder="Type some text here..."></textarea>
  <button id="copyButton">Copy Text</button>
  <button id="pasteButton">Paste Text</button>
  <p id="outputText"></p>
</div>

<script>
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const copyButton = document.getElementById('copyButton');
    const pasteButton = document.getElementById('pasteButton');

    // Copy text to clipboard
    copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(inputText.value).then(() => {
            alert('Text copied to clipboard!');
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    });

    // Paste text from clipboard
    pasteButton.addEventListener('click', () => {
        navigator.clipboard.readText().then(text => {
            outputText.textContent = `Pasted text: ${text}`;
        }).catch(err => {
            console.error('Failed to read clipboard contents: ', err);
        });
    });


</script>
</body>

</html>
