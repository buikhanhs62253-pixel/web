<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>

  </style>
</head>

<body>

<script>
    window.addEventListener('storage', (event) => {
        console.log('Key changed:', event.key);        // The key that was changed
        console.log('Old value:', event.oldValue);     // Previous value (or null if newly added)
        console.log('New value:', event.newValue);     // New value (or null if deleted)
        console.log('URL of change:', event.url);      // URL of the page where change occurred
        console.log('Storage area:', event.storageArea);  // Either localStorage or sessionStorage
    });

</script>
</body>

</html>
