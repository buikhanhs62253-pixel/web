<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS Browser Tutorial</title>
  <style>
      * {
          box-sizing: border-box;
      }
      body {
          margin: 30px;
      }
      .outer {
          width: 300px;
          height: 300px;
          background-color: lightblue;
          position: relative;
          border: 10px black solid;
          padding: 40px;
          margin: 100px;
      }
      .inner {
          width: 100px;
          height: 100px;
          background-color: lightyellow;
          position: absolute;
          border: 5px black solid;
          padding: 5px;
          margin: 15px;
          left: 50px;
          top: 100px;
      }

  </style>
</head>

<body>
<div class="outer">
  <div class="inner">
  </div>
</div>


<script>
    let div = document.querySelector("div.inner");
    console.log("client:");
    console.log("top: " + div.clientTop);
    console.log("left: " + div.clientLeft);
    console.log("width: " + div.clientWidth);
    console.log("height: " + div.clientHeight);

</script>
</body>

</html>
