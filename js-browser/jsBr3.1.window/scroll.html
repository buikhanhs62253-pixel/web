<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>
      body {
          height: 200vh; /* Double the viewport height to allow scrolling */
          width: 200vw;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: Arial, sans-serif;
      }
      .scroll-info {
          position: fixed;
          top: 20px;
          left: 20px;
          background: rgba(0, 0, 0, 0.7);
          color: white;
          padding: 10px;
          border-radius: 5px;
          font-size: 1.2rem;
      }
  </style>
</head>

<body>

<div class="scroll-info">
  Horizontal Scroll: <span id="scrollX">0</span> px<br>
  Vertical Scroll: <span id="scrollY">0</span> px
</div>


<script>
    function updateScrollPosition() {
        // Get the current scroll positions
        const scrollX = window.scrollX;
        const scrollY = window.scrollY;

        // Display the scroll positions
        document.getElementById('scrollX').textContent = scrollX;
        document.getElementById('scrollY').textContent = scrollY;
    }

    // Update the scroll position on scroll event
    window.addEventListener('scroll', updateScrollPosition);

    // Initial update to set positions on page load
    updateScrollPosition();
</script>
</body>

</html>
