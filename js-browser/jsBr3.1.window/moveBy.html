<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>

  </style>
</head>

<body>

<button id="openWindow">Open and Move Window</button>


<script>
    let newWindow;

    document.getElementById('openWindow').addEventListener('click', () => {
        // Open a new window with a small size
        newWindow = window.open('', '', 'width=300,height=300');

        // Check if the new window was created successfully
        if (newWindow) {
            // Add another button inside the pop-up to move it by (50, 50)
            newWindow.document.body.innerHTML = '<button id="moveWindow">Move Window by (50, 50)</button>';

            // Add an event listener to the button in the new window
            newWindow.document.getElementById('moveWindow').addEventListener('click', () => {
                newWindow.moveBy(50, 50); // Moves the new window 50 pixels right and down
            });
        } else {
            alert('Pop-up blocked! Please allow pop-ups for this site.');
        }
    });
</script>
</body>

</html>
