<script>
    // Listen for the 'dbReady' event
    document.addEventListener('dbReady', function() {
        if (!db) {
            console.error("Database is not opened yet.");
            return;
        }

        updateById("products", { id: 1, name: "Laptop", price: 1300 })
            .then(message => console.log(message))
            .catch(error => console.error(error));

            .catch(error => console.error(error));
    });
