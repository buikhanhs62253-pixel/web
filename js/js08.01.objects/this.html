<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  let john = {
      firstname: "John",
      lastname: "Dutton",
      fullname: function() {
          return `${this.firstname} ${this.lastname}`;
      },
  };

  console.log(john.fullname());


</script>



</body>
</html>
