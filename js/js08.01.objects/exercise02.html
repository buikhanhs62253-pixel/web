<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  let john = {
      firstname: "John",
      lastname: "Dutton",
      fullname: function() {
          return `${this.firstname} ${this.lastname}`;
      },
  };

  let beth = {
      firstname: "Beth",
      lastname: "Dutton",
      father: john,

      fullname: function() {
          return `${this.firstname} ${this.lastname}`;
      },
      fullInfo: function () {
          return `${this.fullname()} \n[Father's name: ${this.father.fullname()}]`;
      }
  };

  console.log(beth.fullInfo());
</script>



</body>
</html>
