<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  // example 1: an empty map filled with set()
  let map = new Map();
  map.set("1", "value1");
  map.set(1, "value2");
  map.set(null, "value3");
  console.log(map.get("1"));
  console.log(map.get(1));
  console.log(map);

  // example 2: initializing with another map
  let map2 = new Map(map);
  console.log(map2);

  // example 3: initializing with an array
  let map3 = new Map([
      ["key1", "value1"],
      [2, "value2"],
      [undefined, "value3"]
  ]);
  console.log(map3);

  // example 4: initializing with a set
  let map4 = new Map(new Set([["k1", "v1"], ["k2", "v2"]]));
  console.log(map4);
</script>



</body>
</html>
