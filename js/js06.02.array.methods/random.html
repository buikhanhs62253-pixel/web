<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS tutorial</title>
</head>
<body>


<script type="text/javascript">
  "use strict"


  function random() { // [0,1)
      return Math.random();
  }
  function randomFloat(min, max) { // [min,max)
      return Math.random() * (max - min) + min;
  }
  function randomInt(min, max) { // [min,max)
      return Math.floor(Math.random() * (max - min) + min);
  }

  for (let i=0; i<100; i++)
      console.log(randomInt(0, 10), randomFloat(0, 10))


</script>



</body>
</html>
