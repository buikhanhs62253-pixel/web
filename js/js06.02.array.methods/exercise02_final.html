<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS tutorial</title>
</head>
<body>


<script type="text/javascript">
  "use strict"

  let array = [[1],[2],[3]];

  // deep copy
  let sub = [];
  for (let i=0; i<array.length; i++)
      sub[i] = [...array[i]];
  sub[0][0]=2;

  console.log(array);
  console.log(sub);

</script>



</body>
</html>
