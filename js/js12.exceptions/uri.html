<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
    "use strict"

    function printException(error) {
        console.log(error);
        console.log("message: " + error.message);
        console.log("name: " + error.name);
        console.log("filename: " + error.filename);
        console.log("line: " + error.lineNumber);
        console.log("column: " + error.columnNumber);
        console.log("stack: " + error.stack);
    }

    try {
        let encoded = encodeURI("https://www.psounis.com?name=Ψούνης");
        console.log(encoded);
        encoded = encodeURI("https\u{D800}www.psounis.com?name=Ψούνης"); // lone surrogate character
        console.log(encoded);
    }
    catch (error) {
        printException(error);
    }


</script>



</body>
</html>
