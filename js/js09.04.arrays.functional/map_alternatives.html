<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script type="text/javascript">
  "use strict"


  let result = [1,2,3,4,5].map((element, index, array) => ({
          prev: array[index-1],
          index: element,
          next: array[index+1]
      }));

  console.log(result);

</script>



</body>
</html>
