<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script type="text/javascript">
  "use strict"

  let array = [1,2,3,4,5];

  console.log(array.every(x=>x%2==0));
  console.log(array.some(x=>x%2==0));
  console.log(!array.some(x=>x%2==0)); // none
  console.log(!array.every(x=>x%2==0)); // some not

</script>



</body>
</html>
