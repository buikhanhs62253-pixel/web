<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  let date = new Date("2000-01-01T00:00:00+01:00");
  console.log(date.toLocaleString("el-GR"));
  console.log(date.toLocaleString("de-DE", {timeZone: "Europe/Athens"}));
  console.log(date.toLocaleString("en-US", {timeZone: "Australia/Sydney"}));

</script>



</body>
</html>
