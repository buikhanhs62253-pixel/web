<script>
  "use strict"

  let date = new Date(2023, 11, 1);

  console.log(date.getFullYear(), date.getMonth(),
              date.getDay(), date.getDate());
  console.log(date.getHours(), date.getSeconds(),

  console.log(date.getTime());



</script>
