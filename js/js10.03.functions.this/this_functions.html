<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
    "use strict"


    console.log(this);

    // A function
    function myfunc1() {
        return this;
    }
    console.log(myfunc1());


    // on inner functions
    function outer() {
        function inner() {
            return this;
        }

        return inner();
    }
    console.log(outer());

</script>



</body>
</html>
