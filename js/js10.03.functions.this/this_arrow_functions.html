<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
    "use strict"

    // An arrow function enclosed in global EC
    console.log((()=>this)());

    // An arrow function enclosed in function EC
    function f() {
        console.log((()=>this)());
    }
    f();

    // An arrow function enclosed in a method
    let ob = {
        x: 1,
        f: function() {
            return (()=>this)();
        }
    }
    console.log(ob.f());


</script>



</body>
</html>
