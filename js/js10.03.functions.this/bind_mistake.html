<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
    "use strict"

    let object = {
        x: 1,
        getX: function() {
            return this.x;
        }
    }

    // wrong
    let extracted = object.getX;
    // console.log(extracted()); // error

    // correct
    let extracted2 = object.getX.bind(object);
    console.log(extracted2());

    // correct
    console.log(extracted.bind(object)());

</script>



</body>
</html>
