<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  let fly = {
      canFly: true
  }

  let ironMan = {
      heroName: "Stark",
  };

  Object.setPrototypeOf(ironMan, fly);

  console.log(ironMan);
  console.log(ironMan.canFly);
  console.log(Object.getPrototypeOf(ironMan));
</script>



</body>
</html>
