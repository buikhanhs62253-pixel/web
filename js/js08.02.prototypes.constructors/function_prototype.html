<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  function Superhero(strength, stamina) {
      this.strength = strength;
      this.stamina = stamina;
  }
  Superhero.prototype.strength = 50;
  Superhero.prototype.canFly = function() {
      return true;
  }

  let ironMan = new Superhero();
  console.log(ironMan.strength, ironMan.canFly()) ;


</script>



</body>
