<script>
  "use strict"

  let Dog = function(name, breed, weight=10){
      this.name = name;
      this.breed = breed;
      this.weight = weight;
  }

  let piko = new Dog("Piko", "Terrier");
  let lassie = new Dog("Lassie", "Colley", 30);

  console.log(piko, lassie);
</script>
