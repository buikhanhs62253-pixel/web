<script>
    "use strict"

    function countVowels(str) {
        function isVowel(ch) {
            return "aeuioAEUIO".includes(ch);
        }

        let cnt = 0;
        for (let i = 0; i < str.length; i++)
            if (isVowel(str[i]))
                cnt++;

        return cnt;
    }

    console.log(countVowels('hello'));
    console.log(countVowels('HELLO'));
    console.log(countVowels('hEllO'));

</script>
