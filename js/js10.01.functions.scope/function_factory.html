<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  function factoryPower(base) {
      function toPower(n) {
          return base**n;
      }

      return toPower;
  }

  let powerOfTwo = factoryPower(2);
  console.log(powerOfTwo(10));

  let powerOfThree = factoryPower(3);
  console.log(powerOfThree(3));

</script>



</body>
</html>
