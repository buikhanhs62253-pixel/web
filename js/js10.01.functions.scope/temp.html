<!DOCTYPE html>

  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>

<body>


<script>
  "use strict"

  function test() {
      console.log("test");
  }

  function outer() {
      function inner() {
          console.log("inner");
          test();
      }

      console.log("outer");
      inner();
      inner();
  }

  outer();

</script>
