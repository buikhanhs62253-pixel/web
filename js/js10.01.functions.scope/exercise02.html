<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
    "use strict"

    function counter() {
        let cnt = 0;

        return function() {
            cnt++;
            return cnt;
        }
    }

    const cnt1 = counter();
    const cnt2 = counter();

    console.log(cnt1());
    console.log(cnt1());
    console.log(cnt2());
    console.log(cnt2());



</script>



</body>
</html>
