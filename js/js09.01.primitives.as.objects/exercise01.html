<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
    "use strict"

    // Point
    class Point {
        #x;
        #y;

        constructor(x, y) {
            this.#x = x;
            this.#y = y;
        }

        get x() {
            return this.#x;
        }

        set x(value) {
            this.#x = value;
        }

        get y() {
            return this.#y;
        }

        set y(value) {
            this.#y = value;
        }

        *[Symbol.iterator]() {
            yield this.x;
            yield this.y;
        }
    }

    let point = new Point(1,2);
    for (let value of point)
        console.log(value);

</script>



</body>
</html>
