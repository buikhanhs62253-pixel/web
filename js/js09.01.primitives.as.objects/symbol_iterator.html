<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  let object = {
      x: 1,
      y: 2,

      *[Symbol.iterator]() {
          yield this.x;
          yield this.y;
      }
  }

  for (let item of object)
      console.log(item);


</script>



</body>
</html>
