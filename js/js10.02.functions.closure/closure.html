  <title>Psounis JS tutorial</title>

<body>


<script>
    "use strict"


    function counter() {
        let count = 0;

        function inc() {
            count++;
            return count;
        }
        return inc;
    }

    let cnt = counter();
    console.log(cnt()); // 1
    console.log(cnt()); // 2

    let cnt2 = counter();
    console.log(cnt2()); // 1
    console.log(cnt2()); // 2

</script>
