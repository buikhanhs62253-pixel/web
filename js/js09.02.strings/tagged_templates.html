<script type="text/javascript">
  "use strict"

  function tagged(strings, arg1, arg2) {
      for (let s of strings)
          console.log(s);
      console.log(arg1);
      console.log(arg2);

      return arg1;
  }

  let result = tagged`XX${"first"}YY${"second"}ZZ`;
  console.log(result);
