<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script type="text/javascript">
  "use strict"

  console.log("a+a+".match(/a+a+/));
  console.log("a+ba".match(/a\+.a+/));

  let regexp = new RegExp("a\\+.a+")
  console.log("a+ba".match(regexp));

</script>



</body>
</html>
