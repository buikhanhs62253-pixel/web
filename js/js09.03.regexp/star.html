<script type="text/javascript">
  "use strict"

  console.log("Niger".search(".*er"));
  console.log("Mexico".search("Me.*"));
  console.log("Morocco".search("Mo.*ro.*cco"));
  console.log("Andorra".search(".*rr.*"));
  console.log("Burundi".search("B(u.)*ndi"));

</script>
