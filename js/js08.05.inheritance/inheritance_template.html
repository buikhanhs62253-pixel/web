<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
    "use strict"

    class Base {
        constructor(baseProperty) {
            this.baseProperty = baseProperty;
        }
        baseMethod() {}
    }

    class Derived extends Base {
        constructor(baseProperty, derivedProperty) {
          super(baseProperty);
          this.derivedProperty = derivedProperty;
        }
        derivedMethod() {};
    }


    let object = new Derived(1, 2);
    console.log(object);

</script>



</body>
</html>
