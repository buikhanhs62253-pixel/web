<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  function myFunction(x) {
      console.log(`inside myFunction: ${x}`);
      x=2;
      console.log(`inside myFunction: ${x}`);
  }

  let a = 1;
  console.log(`outside myFunction: ${a}`);
  myFunction(a);
  console.log(`outside myFunction: ${a}`);

</script>



</body>
</html>
