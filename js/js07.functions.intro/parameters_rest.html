<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  function mult(initial, ...rest) {
      let result = initial;
      for (let item of rest)
          result *= item;
      return result;
  }

  console.log(mult(1,2,3,4,5));

</script>



</body>
</html>
