<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  function average() {
      let sum=0, cnt=0;
      for (let item of arguments)
          if (typeof item == "number") {
              cnt++;
              sum += item;
          }

      if (cnt>0)
          return sum/cnt;
  }

  console.log(average(1,2,3,4,5));

</script>



</body>
</html>
