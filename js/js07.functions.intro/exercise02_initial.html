<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
    "use strict"

    function max3(a,b,c) {
        if (a>b && a>c)
            return a;
        else if (b>a && b>c)
            return b;
        else
            return c;
    }

    let max = max3(1,2,3);
    console.log(max);

    max = max3(3,2,1);
    console.log(max);

    max = max3(3,3,2);
    console.log(max);


</script>



</body>
</html>
