<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>

<button id="btn">Click me!</button>
<script>
  "use strict"

  document.querySelector("#btn").addEventListener(
      "click",
      function() {
        console.log("Button Clicked!");
      }
  )
</script>



</body>
</html>
