<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  function fibonacci(n) {
      if (n===0 || n===1)
          return 1;
      else
          return fibonacci(n-1)+fibonacci(n-2);
  }

  for (let i=0; i<10; i++)
      console.log(`fibonacci(${i})=${fibonacci(i)}`)


</script>



</body>
</html>
