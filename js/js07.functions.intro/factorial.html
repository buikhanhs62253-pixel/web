<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  function factorial(n) {
      if (n===0)
          return 1;
      else
          return n*factorial(n-1);
  }

  for (let i=0; i<10; i++)
      console.log(`factorial(${i})=${factorial(i)}`)


</script>



</body>
</html>
